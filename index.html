<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="999-icon" href="999.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open Weather Map</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Weather Map</h1>
            <input type="text" id="city-input" placeholder="Enter city name..." />
            <button id="search-btn">Get Weather</button>
            <div id="weather-container">
                <p id="location">Location: Unknown</p>
                <p id="temperature">Temperature: -</p>
                <p id="description">Condition: -</p>
            </div>
        </div>
        <div id="map" style="height: 590px; width: 100%; margin-top: 20px;"></div>
        <script src="script.js"></script>
    </body>
</html>
